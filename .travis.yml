matrix:
  include:
    - language: node_js
      node_js: 12
      before_install:
        - cd frontend
      install:
        - npm i
      script:
        - npm run test
    
    - language: python
      python: 3.7.4
      env:
        - DOCKER_COMPOSE_VERSION=1.24.1
      before_install:
        # Docker compose
        - sudo rm /usr/local/bin/docker-compose
        - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
        - chmod +x docker-compose
        - sudo mv docker-compose /usr/local/bin
        # Config options
        - cp config/db/envexample config/db/database1_env
        - sed -i 's/user/database1_role/' config/db/database1_env
        - sed -i 's/password/database1_password/' config/db/database1_env
      install:
        - docker-compose build
      script:
        - docker-compose run djangoapp python ./manage.py test meals
      after_script:
        - docker-compose rm -s -f
      