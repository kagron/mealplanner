version: '3'

services:
  frontend:
    build: "frontend/"
    working_dir: /code/frontend
    command: sh /code/frontend/entrypoint.sh
    volumes: 
      - ./frontend:/code/frontend
    networks:
      - frontend_network
    ports:
      - 8101:3000

  djangoapp:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/code
    networks:  # <-- here
      - nginx_network
      - database1_network  # <-- connect to the bridge
      - frontend_network
    depends_on:  # <-- wait for db to be "ready" before starting the app
      - database1
      - frontend

  nginx:
    image: nginx:1.13
    ports:
      - 8000:80
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
    depends_on:  # <-- wait for djangoapp to be "ready" before starting this service
      - djangoapp
    networks:  # <-- here
      - nginx_network

  database1:  # <-- IMPORTANT: same name as in DATABASES setting, otherwise Django won't find the database!
    image: postgres:10
    env_file:  # <-- we use the previously defined values
      - config/db/database1_env
    networks:  # <-- connect to the bridge
      - database1_network
    volumes:
      - database1_volume:/var/lib/postgresql/data

networks:  # <-- and here
  nginx_network:
    driver: bridge
  database1_network:  # <-- add the bridge
    driver: bridge
  frontend_network:
    driver: bridge
    
volumes:
  database1_volume:
  frontend: